<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-box">
      <div class="calc">
        <div class="screen">Screen</div>
        <button data-val="c" class="clear a1">C</button>
        <button data-val="/" class="division a2">/</button>
        <button data-val="*" class="multiply a3">*</button>
        <button data-val="-" class="subtraction a4">-</button>
        <button data-val="7" class="seven a5">7</button>
        <button data-val="8" class="eight a6">8</button>
        <button data-val="9" class="nine a7">9</button>
        <button data-val="+" class="plus a8">+</button>
        <button data-val="4" class="four a9">4</button>
        <button data-val="5" class="five a10">5</button>
        <button data-val="6" class="six a11">6</button>
        <button data-val="1" class="one a12">1</button>
        <button data-val="2" class="two a13">2</button>
        <button data-val="3" class="tree a14">3</button>
        <button data-val="entr" class="enter a15">=</button>
        <button data-val="0" class="zero a16">0</button>
        <button data-val="dot" class="dot a17">.</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
